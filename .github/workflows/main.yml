name: Count Contributions

on:
  workflow_dispatch:

jobs:
  count-contributions:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Count Contributions
      id: count
      run: |
        $env:TOKEN="${{ secrets.GITHUB_TOKEN }}"
        $env:USER="sujalgera01"

        $CONTRIBUTIONS = git log --author="$env:USER" --since="1 month ago" --oneline | Measure-Object -Line | Select-Object -ExpandProperty Lines
        echo "CONTRIBUTIONS=$CONTRIBUTIONS" | Out-File -"C:\Users\sujal\OneDrive\Desktop\New folder\test.txt" $env:GITHUB_ENV -Encoding utf8 -Append
